plugins {
    id 'java'
    id 'war'
}

group 'by.overone'
version '1.0'

ext.versions = [
        springframework: "5.2.18.RELEASE",
        jackson        : "2.13.1",
        lombok         : "1.18.22"
]

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation 'com.zaxxer:HikariCP:5.0.0'

    implementation "org.projectlombok:lombok:${versions.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versions.lombok}"

    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha4'

    implementation "org.springframework:spring-jdbc:${versions.springframework}"
    implementation "org.springframework:spring-webmvc:${versions.springframework}"
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    implementation "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"
    implementation "com.fasterxml.jackson.core:jackson-core:${versions.jackson}"



    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.modelmapper:modelmapper:2.4.5'
}

test {
    useJUnitPlatform()
}